<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polymer Starter Kit</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="lifecycle" href="{{baseUrl}}lifecycle">
            <span>Lifecycle</span>
          </a>

          <a data-route="layout" href="{{baseUrl}}layout">
            <span>Layout</span>
          </a>

          <a data-route="input" href="{{baseUrl}}input">
            <span>Input</span>
          </a>

          <a data-route="icons-images" href="{{baseUrl}}icons-images">
            <span>Icons/Images</span>
          </a>

          <a data-route="ajax-forms" href="{{baseUrl}}ajax-forms">
            <span>AJAX &amp; forms</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Polymer Starter Kit</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">The future of the web today</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <div>
                  Layout
                  <ul>
                    <li>iron-flex-layout</li>
                  </ul>
                </div>

                <div>
                  Input
                  <ul>
                    <li>iron-autogrow-textarea</li>
                    <li>iron-collapse</li>
                    <li>iron-dropdown</li>
                    <li>iron-input</li>
                    <li>* iron-label</li>
                    <li>iron-selector</li>
                    <li>iron-swipeable-container</li>
                  </ul>
                </div>

                <div>
                  Icons and Images
                  <ul>
                    <li>iron-icon</li>
                    <li>iron-icons</li>
                    <li>iron-image</li>
                  </ul>
                </div>

                <div>
                  AJAX and Forms
                  <ul>
                    <li>iron-ajax</li>
                    <li>iron-jsonp-library</li>
                    <li>iron-form</li>
                  </ul>
                </div>

                <div>
                  Data
                  <ul>
                    <li>iron-localstorage</li>
                    <li>firebase-element</li>
                    <li>iron-meta</li>
                    <li>iron-signals?</li>
                  </ul>
                </div>

                <div>
                  Environment
                  <ul>
                    <li>iron-media-query</li>
                    <li>iron-page-url</li>
                    <li>iron-pages?</li>
                  </ul>
                </div>

                <div>
                  Iterative and Conditional
                  <ul>
                    <li>iron-list</li>
                    <li>dom-repeat</li>
                    <li>dom-if</li>
                  </ul>
                </div>

                <div>
                  Documentation
                  <ul>
                    <li>iron-component-page</li>
                    <li>iron-demo-helpers</li>
                    <li>iron-doc-viewer</li>
                    <li>iron-test-helpers</li>
                  </ul>
                </div>

                <div>
                  Animations
                  <ul>
                    <li>neon-animation</li>
                  </ul>
                </div>

                <div>
                  Accessibility
                  <ul>
                    <li>iron-a11y-announcer</li>
                    <li>iron-a11y-keys</li>
                  </ul>
                </div>
              </paper-material>
            </section>

            <section data-route="lifecycle">
              <paper-material elevation="1">
                <lifecycle-examples id="1"></lifecycle-examples>
                <lifecycle-examples id="2"></lifecycle-examples>
                <lifecycle-examples id="3"></lifecycle-examples>
                <lifecycle-examples id="4"></lifecycle-examples>
                <lifecycle-examples id="5"></lifecycle-examples>
              </paper-material>
            </section>

            <section data-route="layout">
              <paper-material elevation="1">
                <layout-examples></layout-examples>
              </paper-material>
            </section>

            <section data-route="input">
              <paper-material elevation="1">
                <input-examples></input-examples>
              </paper-material>
            </section>

            <section data-route="icons-images">
              <paper-material elevation="1">
                <icons-image-examples></icons-image-examples>
              </paper-material>
            </section>

            <section data-route="ajax-forms">
              <paper-material elevation="1">
                <ajax-form-examples></ajax-form-examples>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
