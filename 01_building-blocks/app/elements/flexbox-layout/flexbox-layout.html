<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="flexbox-layout">
  <template>
    <style>
      :host {
        display: block;
      }
      div {
        display: flex;
        background-color: #9f9f9f;
        border: 1px solid #333;
        padding: 8px;
        margin: 0px 8px 8px 0px;
      }
      div > div {
        background-color: #f9f9f9;
      }

      .vtall { height: 200px; }
      .vshort { height: 100px; }
      .htall { height: 100px; }
      .thin { width: 150px; }

      .layout { @apply(--layout); }
      .horizontal { @apply(--layout-horizontal); }
      .vertical { @apply(--layout-vertical); }
      .flex { @apply(--layout-flex); }
      .center { @apply(--layout-center); }
      .start { @apply(--layout-start) }
      .end { @apply(--layout-end) }
      .start-justified { @apply(--layout-start-justified); }
      .center-justified { @apply(--layout-center-justified); }
      .end-justified { @apply(--layout-end-justified); }
      .justified { @apply(--layout-justified); }
      .around-justified { @apply(--layout-around-justified);  }
      .self-start { @apply(--layout-self-start);  }
      .self-center { @apply(--layout-self-center); }
      .self-end { @apply(--layout-self-end); }
      .self-stretch { @apply(--layout-self-stretch); }
      .wrap { @apply(--layout-wrap); }
      .horizontal-reverse { @apply(--layout-horizontal-reverse); }
      .vertical-reverse { @apply(--layout-vertical-reverse); }
      .wrap-reverse {  @apply(--layout-wrap-reverse);  }
      .flex-1 { @apply(--layout-flex-1); }
      .flex-2 { @apply(--layout-flex-2); }
      .flex-3 { @apply(--layout-flex-3); }
      .flex-4 { @apply(--layout-flex-4); }
      .flex-5 { @apply(--layout-flex-5); }
      .flex-6 { @apply(--layout-flex-6); }
      .flex-7 { @apply(--layout-flex-7); }
      .flex-8 { @apply(--layout-flex-8); }
      .flex-9 { @apply(--layout-flex-9); }
      .flex-10 { @apply(--layout-flex-10); }
      .flex-11 { @apply(--layout-flex-11); }
      .flex-12 { @apply(--layout-flex-12); }
      .flex-none { @apply(--layout-flex-none); }
      .flex-auto { @apply(--layout-flex-auto); }
      .fully-centered {
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
      .fill-container {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        margin: 0px;
        padding: 0px;
        border: none;
      }
      .fill {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        margin: 0px;
      }
    </style>

    <p>See also <a href="https://elements.polymer-project.org/guides/flex-layout"
      >https://elements.polymer-project.org/guides/flex-layout</a></p>

    Normal div
    <div>
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </div>

    With layout horizontal
    <div class="horizontal">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </div>

    Horizontal with flex
    <div class="horizontal">
      <div>One</div>
      <div class="flex">Two (flex)</div>
      <div>Three</div>
    </div>

    With layout vertical
    <div class="vertical vtall">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </div>

    Vertical with flex
    <div class="vertical vtall">
      <div>One</div>
      <div class="flex">Two (flex)</div>
      <div>Three</div>
    </div>

    <h2>Cross-axis alignment</h2>
    <ul><li>start, center, end</li></ul>

    Vertically centered in horizontal layout
    <div class="horizontal htall center">
      <div>Centered</div>
    </div>

    Horizontally centered in vertical layout
    <div class="vertical vshort center">
      <div>Centered</div>
    </div>

    Start in horizontal layout
    <div class="horizontal htall start">
      <div>Start</div>
    </div>
    End in horizontal layout
    <div class="horizontal htall end">
      <div>End</div>
    </div>

    Start in vertical layout
    <div class="vertical vshort start">
      <div>Start</div>
    </div>
    End in vertical layout
    <div class="vertical vshort end">
      <div>End</div>
    </div>

    <h2>Main axis alignment (justification)</h2>
    <ul><li>start, center, end, justified (even), around-justified (even with space on outside)</li></ul>

    Start-justified in horizontal layout
    <div class="horizontal start-justified">
      <div>start-justified</div>
    </div>
    End-justified in horizontal layout
    <div class="horizontal end-justified">
      <div>end-justified</div>
    </div>
    Center-justified in horizontal layout
    <div class="horizontal center-justified">
      <div>center-justified</div>
    </div>
    Justified in horizontal layout
    <div class="horizontal justified">
      <div>justified</div>
      <div>justified</div>
      <div>justified</div>
    </div>
    Around justified in horizontal layout
    <div class="horizontal around-justified">
      <div>around-justified</div>
      <div>around-justified</div>
      <div>around-justified</div>
    </div>

    Start-justified in vertical layout
    <div class="vertical vshort start-justified">
      <div>start-justified</div>
    </div>
    End-justified in vertical layout
    <div class="vertical vshort end-justified">
      <div>end-justified</div>
    </div>
    Center-justified in vertical layout
    <div class="vertical vshort center-justified">
      <div>center-justified</div>
    </div>
    Justified in vertical layout
    <div class="vertical vtall justified">
      <div>justified</div>
      <div>justified</div>
      <div>justified</div>
    </div>
    Around justified in vertical layout
    <div class="vertical vtall around-justified">
      <div>around-justified</div>
      <div>around-justified</div>
      <div>around-justified</div>
    </div>


    <h2>Self alignment</h2>
    <ul><li>Classes/mixins go on child, not parent.</li>
    <li>Follow cross-axis behavior</li>
    <li>start, center, end, stretch</li></ul>

    Self alignment in horizontal layout
    <div class="horizontal" style="height: 250px">
      <div class="self-start">self-start</div>
      <div class="self-center">self-center</div>
      <div class="self-end">self-end</div>
      <div class="self-stretch">self-stretch</div>
    </div>

    Self alignment in vertical layout
    <div class="vertical vtall" style="height: 250px">
      <div class="self-start">self-start</div>
      <div class="self-center">self-center</div>
      <div class="self-end">self-end</div>
      <div class="self-stretch">self-stretch</div>
    </div>


    <h2>Wrapping</h2>

    Horizontal without wrap
    <div class="horizontal thin">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
    </div>
    Horizontal with wrap
    <div class="horizontal thin wrap">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
    </div>

    Vertical without wrap
    <div class="vertical vshort">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
    <br />
    Vertical with wrap
    <div class="vertical vshort wrap">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>


    <h2>Reverse layouts</h2>
    <ul><li>horizontal-reverse, vertical-reverse, wrap-reverse</li></ul>

    Horizontal reverse
    <div class="horizontal-reverse">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
    </div>
    Horizontal with wrap reverse
    <div class="horizontal wrap-reverse thin">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
    </div>
    Horizontal reverse with wrap
    <div class="horizontal-reverse wrap thin">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
    </div>
    Horizontal reverse, wrap reverse
    <div class="horizontal-reverse wrap-reverse thin">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
    </div>

    Vertical reverse
    <br /><br />
    <div class="vertical-reverse vshort">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
    Vertical with wrap reverse
    <div class="vertical wrap-reverse vshort">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
    Vertical reverse with wrap
    <div class="vertical-reverse wrap vshort">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
    Vertical reverse, wrap reverse
    <div class="vertical-reverse wrap-reverse vshort">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>


    <h2>More</h2>

    Fully centered
    <div class="layout fully-centered" style="height: 200px">
      <div>Centered</div>
    </div>

    Fill
    <div class="layout vtall">
      <div class="fill-container">
        <div class="fill fully-centered">Fill</div>
      </div>
    </div>

    Flex 1-12
    <div class="layout">
      <div class="flex-1">1</div>
      <div class="flex-2">2</div>
      <div class="flex-3">3</div>
      <div class="flex-4">4</div>
      <div class="flex-5">5</div>
      <div class="flex-6">6</div>
      <div class="flex-7">7</div>
      <div class="flex-8">8</div>
      <div class="flex-9">9</div>
      <div class="flex-10">10</div>
      <div class="flex-11">11</div>
      <div class="flex-12">12</div>
    </div>

    Flex none and auto
    <div class="layout">
      <div class="flex-none">flex-none</div>
      <div class="flex-auto">flex-auto</div>
    </div>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'flexbox-layout'
      });
    })();
  </script>
</dom-module>
