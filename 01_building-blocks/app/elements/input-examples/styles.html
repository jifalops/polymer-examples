<dom-module id="input-examples-styles">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-wrap);
      }
      div {
        display: inline-block;
        @apply(--layout-flex);
        background-color: #ccc;
        padding: 8px;
        margin: 8px;
        font-size: small;
      }
      div div {
        background-color: #f9f9f9;
        border: 1px solid #333;
        padding: 8px;
        margin: 0px 8px 8px 0px;
      }
      input, button, iron-autogrow-textarea, iron-dropdown, iframe {
        display: block;
        padding: 4px;
        margin: 4px 0px;
      }
      /*input { width: 10em; }*/
      span {
        font-style: italic;
      }
      .newline {
        display: block;
        width: 100%;
      }
      iron-autogrow-textarea {
        background-color: #f9f9f9;
        width: 20em;
      }
      iron-dropdown {
        background-color: #f9f9f9;
      }

      /* dropdown-content must be used for iron-dropdown to work
      (although it doesn't need css) */
      .dropdown-content {
        border-radius: 3px;
        padding: 4px;
        margin: 4px;
        max-width: 250px;
        line-height: 20px;
        display: block;
        box-shadow: 0px 2px 6px #ccc;
        background-color: #fff;
      }
      iframe {
        height: 300px;
        width: 95%;
      }
      iron-swipeable-container {
        @apply(--layout-vertical);
      }

      .swiping {
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }

      .horizontal {
        @apply(--layout-horizontal);
      }
      .vertical {
        @apply(--layout-vertical);
      }
    </style>
  </template>
</dom-module>
